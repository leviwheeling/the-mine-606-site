{% extends "layout/base.html" %}
{% block title %}Admin Login — The Mine 606{% endblock %}
{% block content %}
<section class="admin min-h-[70vh] grid place-items-center px-4 pt-10">
  <form method="post" action="/admin/login" class="w-full max-w-md p-6 rounded-2xl border border-white/10 bg-white/5 backdrop-blur">
    <h1 class="font-serif text-3xl mb-6 text-center">Admin Login</h1>
    {% if error %}
      <div class="mb-4 text-sm text-red-400">{{ error }}</div>
    {% endif %}
    <label class="block mb-3">
      <span class="text-sm text-white/70">Username</span>
      <input name="username" required class="mt-1 w-full px-3 py-2 rounded-lg bg-black/40 border border-white/15 outline-none focus:ring-2 focus:ring-mine-gold">
    </label>
    <label class="block mb-6">
      <span class="text-sm text-white/70">Password</span>
      <input type="password" name="password" required class="mt-1 w-full px-3 py-2 rounded-lg bg-black/40 border border-white/15 outline-none focus:ring-2 focus:ring-mine-gold">
    </label>
    <button class="btn-primary w-full justify-center">Sign in</button>
    <p class="text-center text-white/50 text-xs mt-4">Protected area — authorized staff only.</p>
  </form>
</section>
{% endblock %}
