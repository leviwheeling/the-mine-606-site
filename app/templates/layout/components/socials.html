{% set s = site if site else None %}
{% if s and (s.facebook or s.instagram or s.tiktok or s.youtube) %}
<div class="flex items-center gap-3">
  {% if s.facebook %}
    <a href="{{ s.facebook }}" target="_blank" rel="noopener" class="social-link" aria-label="Facebook">
      <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M22 12a10 10 0 1 0-11.6 9.9v-7H7.6V12h2.8V9.7c0-2.8 1.7-4.3 4.2-4.3 1.2 0 2.4.2 2.4.2v2.6h-1.4c-1.4 0-1.8.9-1.8 1.8V12h3l-.5 2.9h-2.5v7A10 10 0 0 0 22 12z"/></svg>
    </a>
  {% endif %}
  {% if s.instagram %}
    <a href="{{ s.instagram }}" target="_blank" rel="noopener" class="social-link" aria-label="Instagram">
      <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 5a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm6.5-.9a1.1 1.1 0 1 0 0 2.2 1.1 1.1 0 0 0 0-2.2z"/></svg>
    </a>
  {% endif %}
  {% if s.tiktok %}
    <a href="{{ s.tiktok }}" target="_blank" rel="noopener" class="social-link" aria-label="TikTok">
      <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M21 8.2a6.7 6.7 0 0 1-3.9-1.2v7.1a5.9 5.9 0 1 1-5.9-5.9c.2 0 .4 0 .6.1v3a2.9 2.9 0 1 0 2.9 2.9V2h3a6.7 6.7 0 0 0 3.4 5.8z"/></svg>
    </a>
  {% endif %}
  {% if s.youtube %}
    <a href="{{ s.youtube }}" target="_blank" rel="noopener" class="social-link" aria-label="YouTube">
      <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M23.5 6.2a3 3 0 0 0-2.1-2.1C19.6 3.5 12 3.5 12 3.5s-7.6 0-9.4.6A3 3 0 0 0 .5 6.2 31 31 0 0 0 0 12a31 31 0 0 0 .5 5.8 3 3 0 0 0 2.1 2.1C4.4 20.5 12 20.5 12 20.5s7.6 0 9.4-.6a3 3 0 0 0 2.1-2.1A31 31 0 0 0 24 12a31 31 0 0 0-.5-5.8zM9.8 15.5V8.5l6 3.5-6 3.5z"/></svg>
    </a>
  {% endif %}
</div>
{% endif %}
